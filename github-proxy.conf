# GitHub 代理配置
# 用于加速访问 GitHub 资源

upstream github.com {
    server 192.30.253.112:443;
    server 192.30.253.113:443;
    server 140.82.112.5:443;
    server 140.82.113.5:443;
    server 140.82.114.5:443;
}

server {
    listen 80;
    server_name _;  # 接受任意主机名
    
    # 设置代理超时时间
    proxy_connect_timeout 30s;
    proxy_send_timeout 120s;
    proxy_read_timeout 120s;
    proxy_buffer_size 4k;
    proxy_buffers 8 32k;
    proxy_busy_buffers_size 64k;
    proxy_temp_file_write_size 64k;
    proxy_ignore_client_abort on;

    # 添加请求头以更真实地模拟浏览器请求
    proxy_set_header Host github.com;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header Accept-Encoding "";
    proxy_pass_request_headers on;
    
    # GitHub 仓库相关代理
    location / {
        # 防止直接访问根路径，重定向到一个可能有效的路径
        if ($request_uri ~* "^/$") {
            return 404;  # 或者可以重定向到特定的 GitHub 页面
        }
        
        proxy_pass https://github.com;
        proxy_redirect off;
        
        # 缓存设置
        proxy_cache_valid 200 302 10m;
        proxy_cache_valid 404 1m;
        
        # 添加更多浏览器头部以模拟真实请求
        proxy_set_header Accept "text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,*/*;q=0.8";
        proxy_set_header Accept-Language "en-US,en;q=0.5";
        proxy_set_header User-Agent "Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:91.0) Gecko/20100101 Firefox/91.0";
        proxy_set_header Upgrade-Insecure-Requests "1";
        proxy_set_header Cache-Control "max-age=0";
    }
}

# 针对 GitHub API 的特殊配置
server {
    listen 8080;
    server_name _;  # 接受任意主机名
    
    location / {
        proxy_pass https://api.github.com;
        proxy_set_header Host api.github.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_redirect off;
        
        # API 调用的特殊超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 180s;
        proxy_read_timeout 180s;
        
        # 添加 API 请求头
        proxy_set_header Accept "application/vnd.github.v3+json";
        proxy_set_header User-Agent "Mozilla/5.0 (Windows NT 10.0; Win64; x64) GitHub-Proxy-Server";
    }
}

# 针对 GitHub raw 内容的配置
server {
    listen 8081;
    server_name _;  # 接受任意主机名
    
    location / {
        proxy_pass https://raw.githubusercontent.com;
        proxy_set_header Host raw.githubusercontent.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_redirect off;
    }
}