# GitHub 代理配置
# 用于加速访问 GitHub 资源

upstream github.com {
    server 192.30.253.112:443;
    server 192.30.253.113:443;
    server 140.82.112.5:443;
    server 140.82.113.5:443;
    server 140.82.114.5:443;
}

upstream api.github.com {
    server 140.82.113.6:443;
    server 140.82.114.6:443;
}

upstream raw.githubusercontent.com {
    server 151.101.0.133:443;
    server 151.101.64.133:443;
    server 151.101.128.133:443;
    server 151.101.192.133:443;
}

# 主 GitHub 代理服务器
server {
    listen 80;
    server_name _;  # 接受任意主机名
    
    # SSL 重定向（如果需要 HTTPS）
    # return 301 https://$host$request_uri;
    
    # 设置代理超时时间
    proxy_connect_timeout 30s;
    proxy_send_timeout 120s;
    proxy_read_timeout 120s;
    proxy_buffer_size 4k;
    proxy_buffers 8 32k;
    proxy_busy_buffers_size 64k;
    proxy_temp_file_write_size 64k;
    proxy_ignore_client_abort on;

    # GitHub 仓库相关代理
    location / {
        proxy_pass https://github.com;
        proxy_set_header Host github.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Accept-Encoding "gzip, deflate, br";
        proxy_set_header Accept "text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.9";
        proxy_set_header Accept-Language "en-US,en;q=0.9,zh-CN;q=0.8,zh;q=0.7";
        proxy_set_header User-Agent "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36";
        proxy_set_header Upgrade-Insecure-Requests "1";
        proxy_set_header Cache-Control "max-age=0";
        proxy_set_header Pragma "no-cache";
        proxy_set_header DNT "1";
        proxy_set_header Connection "keep-alive";
        
        proxy_redirect off;
        proxy_ssl_server_name on;
        
        # 缓存设置
        proxy_cache_valid 200 302 10m;
        proxy_cache_valid 404 1m;
    }
}

# 针对 GitHub API 的特殊配置
server {
    listen 8080;
    server_name _;  # 接受任意主机名
    
    location / {
        proxy_pass https://api.github.com;
        proxy_set_header Host api.github.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Accept "application/vnd.github.v3+json";
        proxy_set_header User-Agent "GitHub-Proxy-Server";
        proxy_set_header Authorization "";  # 保持用户原始认证头
        proxy_pass_request_headers on;
        
        proxy_redirect off;
        proxy_ssl_server_name on;
        
        # API 调用的特殊超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 180s;
        proxy_read_timeout 180s;
    }
}

# 针对 GitHub raw 内容的配置
server {
    listen 8081;
    server_name _;  # 接受任意主机名
    
    location / {
        proxy_pass https://raw.githubusercontent.com;
        proxy_set_header Host raw.githubusercontent.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Accept-Encoding "gzip, deflate, br";
        proxy_set_header Accept "text/plain, */*; q=0.01";
        proxy_set_header User-Agent "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36";
        
        proxy_redirect off;
        proxy_ssl_server_name on;
    }
}